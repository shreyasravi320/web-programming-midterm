<!DOCTYPE html>
<html>
<head>
  <title>Exhibitions</title>
  <link rel="stylesheet" href="exhibitionss.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
              <a href="about.html">About Us</a>
              <a href="staff.html">Staff & Faculty</a>
              <a href="testimonials.html">Testimonials</a>
            </div>
        </div>
        <a href="admissions.html">Admissions</a>
        <a href="exhibitions.html">Exhibitions</a>
        <a id="donate" href="donate.html">Donate</a>
    </div>

    <div class="exhibitsGrid" id="exhGrid">
        <div class="exhibit" data-item="1">
          <div class="exhibitCovers Lola"></div>
          <h3 class="exhibitTitle">Lola Butan</h3>
        </div>
      <div class="exhibit" data-item="2">
        <div class="exhibitCovers Moli"></div>
        <h3 class="exhibitTitle">Moli Ma</h3>
      </div>
      <div class="exhibit" data-item="3">
        <div class="exhibitCovers Kaelen"></div>
        <h3 class="exhibitTitle">Kaelen Song</h3>
      </div>
      <div class="exhibit" data-item="4">
        <div class="exhibitCovers Zoe"></div>
        <h3 class="exhibitTitle">Zoe Wang</h3>
      </div>
      <div class="exhibit" data-item="5">
        <div class="exhibitCovers Anne"></div>
        <h3 class="exhibitTitle">Anne Wu</h3>
      </div>
    </div>

    <div class="popup" id="popup">
      <button id="close-btn">x</button>
      <h3 id="popupTitle"></h3>
      <p id="details"></p>
      <div id="popupImages"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="footer">
      <h3 id="footer-title">Newman's Studio</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="staff.html">Staff & Faculty</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="exhibitions.html">Exhibitions</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </div>
    <script>
        const exhibits = document.querySelectorAll('.exhibit');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-btn');
        const popupTitle = document.getElementById("popupTitle");
        const details = document.getElementById("details");
        const popupImages = document.getElementById("popupImages");
        const exhGrid = document.getElementById("exhibitsGrid");

        const data = {
            1: {
                header: "Lola Butan Solo Show",
                body: "Candor Gallery, Feb 12-31st",
                images: ["images/LolaB/lola1.jpg", "images/LolaB/lola2.jpg", "images/LolaB/lola3.jpg","images/LolaB/lola5.jpg"]
            },
            2: {
                header: "Moli Ma Solo Show",
                body: "Candor Gallery, April 1-21st",
                images: ["images/MoliMa/moli1.png", "images/MoliMa/moli2.jpeg", "images/MoliMa/moli3.PNG", "images/MoliMa/moli4.jpeg"]
            },
            3: {
                header: "Kaelen Song Exhibit",
                body: "Whittaker Gallery, March 3-15th",
                images: ["images/KaelenS/kaelen1.jpeg", "images/KaelenS/kaelen2.jpeg"]
            },
            4: {
                header: "Zoe Wang Artist Residency",
                body: "Modern Art Museum, May 5-20th",
                images: ["images/Zoe1/zoe1.JPG", "images/Zoe1/zoe2.JPG", "images/Zoe1/zoe3.JPG"]
            },
            5: {
                header: "Anne Wu Retrospective",
                body: "City Art Space, June 10-30th",
                images: ["images/AnneW/anne1.jpg", "images/AnneW/anne2.png"]
            }
        };

        exhibits.forEach(exhibit => {
            exhibit.addEventListener("click", function () {
                const itemId = this.getAttribute("data-item");
                const content = data[itemId];

                console.log("this is the data id:", content);

                popupTitle.textContent = content.header;
                details.textContent = content.body;
                popupImages.innerHTML = content.images.map(img => `<img src="${img}" alt="image">`).join("");

                popup.style.display = "block";
                overlay.style.display = "block";
                // body.style. //make it unable to scroll on grid page
                // //add margin

            });
        });

        closeButton.addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
